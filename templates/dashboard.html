        function formatConfigForDisplay(providerKey, config) {

            const lines = [];
            if (config.api_key) lines.push(`API_KEY=${config.api_key}`);
            if (config.base_url) lines.push(`BASE_URL=${config.base_url}`);

        // è§£æé…ç½®æ–‡æœ¬
        function parseConfigText(text) {
            const config = {};
            const lines = text.split('\n');

            lines.forEach(line => {
                const match = line.match(/^(\w+)=(.+)$/);
                if (match) {
                    const key = match[1].toLowerCase();
                    const value = match[2].trim();

                    if (key === 'api_key') config.api_key = value;
                    else if (key === 'base_url') config.base_url = value;
                    else if (key === 'model') config.model = value;
                    else if (key === 'temperature') config.temperature = parseFloat(value);
                    else if (key === 'max_tokens') config.max_tokens = parseInt(value);
                } else if (line.trim() && !line.includes('=')) {
                    // ç®€å•çš„ API key
                    if (!config.api_key) config.api_key = line.trim();
                }
            });

            return config;
        }
